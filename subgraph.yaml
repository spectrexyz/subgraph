specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Broker
    network: rinkeby
    source:
      address: '0xE0063a885bC7eb184c66933865db0C0e5369faE2'
      abi: Broker
      startBlock: 9464366
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Register
        - DisableEscape
        - EnableEscape
        - EnableFlashBuyout
        - Buyout
        - Claim
        - AcceptProposal
        - CreateProposal
        - RejectProposal
        - WithdrawProposal
      abis:
        - name: Broker
          file: ./abis/Broker.json
      eventHandlers:
        - event: Register(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleRegister
        - event: DisableEscape(indexed address)
          handler: handleDisableEscape
        - event: EnableEscape(indexed address)
          handler: handleEnableEscape
        - event: EnableFlashBuyout(indexed address)
          handler: handleEnableFlashBuyout
        - event: Buyout(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleBuyout
        - event: Claim(indexed address,indexed address,uint256,uint256)
          handler: handleClaim
        - event: CreateProposal(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleCreateProposal
        - event: AcceptProposal(indexed address,indexed uint256)
          handler: handleAcceptProposal
        - event: RejectProposal(indexed address,indexed uint256)
          handler: handleRejectProposal
        - event: WithdrawProposal(indexed address,indexed uint256)
          handler: handleWithdrawProposal
      file: ./src/broker/mapping.ts
  - kind: ethereum/contract
    name: Issuer
    network: rinkeby
    source:
      address: '0x64D5221C37fe62A77266A8b9c113e4B6FEd76a12'
      abi: Issuer
      startBlock: 9464366
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Register
        - Issue
        - EnableFlashIssuance
        - Close
        - CreateProposal
        - AcceptProposal
        - RejectProposal
        - WithdrawProposal
      abis:
        - name: Issuer
          file: ./abis/Issuer.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: Register(indexed address,indexed address,address,bytes32,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleRegister
        - event: EnableFlashIssuance(indexed address)
          handler: handleEnableFlashIssuance
        - event: Close(address)
          handler: handleClose
        - event: Issue(indexed address,indexed address,uint256,uint256)
          handler: handleIssue
        - event: AcceptProposal(indexed address,indexed uint256)
          handler: handleAcceptProposal
        - event: CreateProposal(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleCreateProposal
        - event: RejectProposal(indexed address,indexed uint256)
          handler: handleRejectProposal
        - event: WithdrawProposal(indexed address,indexed uint256)
          handler: handleWithdrawProposal
      file: ./src/issuer/mapping.ts
  - kind: ethereum/contract
    name: Vault
    network: rinkeby
    source:
      address: '0x4BfDa8ba81cfB378702b502516548a960fbF0438'
      abi: Vault
      startBlock: 9464366
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Fractionalize
        - Unlock
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: sERC20
          file: ./abis/sERC20.json
      eventHandlers:
        - event: Fractionalize(indexed address,indexed uint256,indexed uint256,address,address)
          handler: handleFractionalize
        - event: Unlock(indexed uint256,address)
          handler: handleUnlock
      file: ./src/vault/mapping.ts
  - kind: ethereum/contract
    name: BVault
    network: rinkeby
    source:
      address: '0xba12222222228d8ba445958a75a0704d566bf2c8'
      abi: BVault
      startBlock: 9464366
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - PoolBalanceChanged
        - Swap
      abis:
        - name: BVault
          file: ./abis/BVault.json
        - name: Pool
          file: ./abis/Pool.json
      eventHandlers:
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handlePoolBalanceChanged
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwap
      file: ./src/bvault/mapping.ts
